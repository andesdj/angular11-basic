<h3>Heroes</h3>


<div *ngIf="heroesBorrados; else noBorrado">
  <h3>Heroe borrado <small>{{ heroesBorrados }}</small></h3> 
</div>
<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>
</ng-template>
<button (click)="borrarHeroe(1)">Borrar</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>
